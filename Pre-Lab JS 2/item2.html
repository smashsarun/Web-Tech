<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>60130500088</title>
	<style type="text/css">
	button{
		font-size: 2em;
	}
	td{
		font-size: 2em;
		text-align: center;
		width: 2em;
		margin: 5px;
		padding: 5px;
	}
	.slotC1{
		width:75px;
		height:60px;
		background-color:Aquamarine;
	}
	.slotC2{
		width:75px;
		height:60px;
		background-color:Lavender;
	}
	.slotC3{
		width:75px;
		height:60px;
		background-color:Salmon;
	}
	.lose{
		background-color:red;
	}
	</style>
</head>
<body onload="">
	<h1>simple slot machine</h1>
	<table border=1>
		<tr id="row1">
			<td class="slotC1" id="s11"></td>
			<td class="slotC2" id="s21"></td>
			<td class="slotC3" id="s31"></td>
		</tr>
		<tr id="row2">
			<td class="slotC1" id="s12"></td>
			<td class="slotC2" id="s22"></td>
			<td class="slotC3" id="s32"></td>
		</tr>
		<tr id="row3">
			<td class="slotC1" id="s13"></td>
			<td class="slotC2" id="s23"></td>
			<td class="slotC3" id="s33"></td>
		</tr>
	</table>
	<br>
	<button onclick="spin(1)">spin1</button><button onclick="spin(2)">spin2</button><button onclick="spin(3)">spin3</button>
	<br>
	<p id="resultBloct">Result :<span id="result"></span></p>
	<p id="winBlock">Win score :<span id="winPoint">0</span></p>
	<p id="loseBlock">Lose score :<span id="losePoint">0</span></p>
	<br>
	<button onclick="reMatch()">Try again</button>


	<script>
	winscore = 0;
	losescore = 0;
	slotC1 = [];
	slotC2 = [];
	slotC3 = [];
	


	function spin(times) {
		var random1 = Math.floor(Math.random()*3);
		var random2 = Math.floor(Math.random()*3);
		var random3 = Math.floor(Math.random()*3);
		if (times == 1) {
			slotC1[0] = random1;
			document.getElementById("s11").innerHTML = random1;
			slotC1[1] = random2;
			document.getElementById("s12").innerHTML = random2;
			slotC1[2] = random3;
			document.getElementById("s13").innerHTML = random3;
			}
		else if (times == 2){
			slotC2[0] = random1;
			document.getElementById("s21").innerHTML = random1;
			slotC2[1] = random2;
			document.getElementById("s22").innerHTML = random2;
			slotC2[2] = random3;
			document.getElementById("s23").innerHTML = random3;
		}
		else if (times == 3) {
			slotC3[0] = random1;
			document.getElementById("s31").innerHTML = random1;
			slotC3[1] = random2;
			document.getElementById("s32").innerHTML = random2;
			slotC3[2] = random3;
			document.getElementById("s33").innerHTML = random3;

			if ( slotC1[0]===slotC2[0]===slotC3[0] ){
				document.getElementById("result").innerHTML = "WIN";
				winscore++;
				document.getElementById("winPoint").innerHTML = winscore;
			}
			else if( slotC1[1]===slotC2[1]===slotC3[1] ){
				document.getElementById("result").innerHTML = "WIN";
				winscore++;
				document.getElementById("winPoint").innerHTML = winscore;
			}
			else if( slotC1[2]===slotC2[2]===slotC3[2] ){
				document.getElementById("result").innerHTML = "WIN";
				winscore++;
				document.getElementById("winPoint").innerHTML = winscore;
			}
			else {
				document.getElementById("result").innerHTML = "LOSE";
				losescore++;
				document.getElementById("losePoint").innerHTML = losescore;
			}

		}		
	}

	function reMatch(){
			document.getElementById("s11").innerHTML = "";
			document.getElementById("s12").innerHTML = "";
			document.getElementById("s13").innerHTML = "";
			document.getElementById("s21").innerHTML = "";
			document.getElementById("s22").innerHTML = "";
			document.getElementById("s23").innerHTML = "";
			document.getElementById("s31").innerHTML = "";
			document.getElementById("s32").innerHTML = "";
			document.getElementById("s33").innerHTML = "";

			document.getElementById("result").innerHTML = "";
		}
	/*Hint Math.random() return number between 0 and 1
			Math.floor(x) Returns x, rounded downwards to the nearest integer
			Math.ceil(x) 	Returns x, rounded upwards to the nearest integer.*/

	</script>
</body>
</html>
