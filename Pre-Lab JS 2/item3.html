<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>60130500088</title>
	<style type="text/css">
	button{
		font-size: 2em;
	}
	td{
		text-align: center;
		width: 2em;
		margin: 5px;
		padding: 5px;
	}
	.lose{
		background-color:red;
	}
	</style>
</head>
<body onload="newGame()">
	<h1>simple Bingo</h1>
	<table border=1>
		<tr >
			<td colspan="3" id="com">Bingo Book</td>
		</tr>
		<tr >
			<td id="num1" ></td>
			<td id="num2" ></td>
			<td id="num3"></td>
		</tr>
	</table>
	<br>
	<button onclick="random()" id="randomB">random</button>
	<br>
	<p>result table</p>
	<table border=1>
		<tr >
			<td id="res1"></td>
			<td id="res2"></td>
			<td id="res3"></td>
			<td id="res4"></td>
			<td id="res5"></td>
			<td id="res6"></td>
			<td id="res7"></td>
			<td id="res8" class="lose"></td>
			<td id="res9" class="lose"></td>
			<td id="res10" class="lose"></td>
		</tr>
	</table>
	<br>
	<p><span id="winBlock"></span></p>

	<button onclick="newGame()">New Game</button>
	<script>
	book = [];
	numCollection = [];
	
	function newGame(){
		document.getElementById("randomB").disabled = false;

		book[0] = Math.floor(Math.random()*10);
		document.getElementById("num1").innerHTML = book[0];

			do {
				book[1] = Math.floor(Math.random()*10);
			} while(book[0] == book[1]);

			document.getElementById("num2").innerHTML = book[1];

			do {
				book[2] = Math.floor(Math.random()*10);
			} while(book[0] == book[2] || book[1] == book[2]);

			document.getElementById("num3").innerHTML = book[2];
	}

	function random(){
		document.getElementById("randomB").disabled = true;

		for (var i = 0; i < 10; i++) {
			numCollection[i] = Math.floor(Math.random()*10);
			document.getElementById("res"+(i+1)).innerHTML = numCollection[i];
		}

		for (var i = 7; i < 10; i++) {
			for (var j = 0; j < 3; j++) {
				if (book[j] === numCollection[i]) {
					document.getElementById("winBlock").innerHTML = "You Lose!";
					return false;
				}
			}
		}

		var value = false;
		for (var i = 0; i < 3; i++) {
			if (numCollection[0] === book[i]) {
				value = true;
			}
			else if (numCollection[1] === book[i]){
				value = true;
			}
			else if (numCollection[2] === book[i]){
				value = true;
			}
			else if (numCollection[3] === book[i]){
				value = true;
			}
			else if (numCollection[4] === book[i]){
				value = true;
			}
			else if (numCollection[5] === book[i]){
				value = true;
			}
			else if (numCollection[6] === book[i]){
				value = true;
			}
			else if (numCollection[7] === book[i]){
				value = true;
			}
			else {
				value = false;
				break;
			}
		}

		if (value === true) {
			document.getElementById("winBlock").innerHTML = "You Win!";
		}

		

	}
	
	/*Hint Math.random() return number between 0 and 1
			Math.floor(x) Returns x, rounded downwards to the nearest integer
			Math.ceil(x) 	Returns x, rounded upwards to the nearest integer.*/

	</script>
</body>
</html>
