<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>60130500088</title>
	<style type="text/css">
	button{
		font-size: 1.5em;
	}
	td{
		text-align: center;
		width: 2em;
		margin: 5px;
		padding: 5px;
	}
	.lose{
		background-color:red;
	}
	.tab-top{
		background-color:silver;
	}
	.tab-bot{
		background-color:gold;
	}
	#winBlock{
		background-color:gold;
		font-size:3em;
	}
	</style>
</head>
<body onload="newGame()">
	<h1>Simple Loterry</h1>
	<table border=1>
		<tr class="tab-top" >
			<td colspan="2">Your Budget</td>
		</tr>
		<tr class="tab-top" >
			<td colspan="2" id="BudgetNote"></td>
		</tr>
		<tr >
			<td colspan="2"></td>
		</tr>
		<tr class="tab-bot" >
			<td colspan="2">Your lottery ticket</td>
		</tr>
		<tr class="tab-bot" >
			<form onsubmit="return false;">
			<td><input id="ticketNumber" type="text" maxlength="6" pattern="\d{6}" required></td>
			<td><input id="buyButton"type="submit" onclick="buyTicket()" value="buy ticket"></td>
			</form>
		</tr>
	</table>
	<br>
	<button onclick="drawNumber()" id="drawButton">Draw Number</button>
	<p>Winner Number is :<span id="winBlock"></span></p>
	<br>
	<button onclick="checkPrize()" id="checkButton">Check Prize</button>
	<br><br><br>
	<button onclick="tryAgain()" id="tryButton">Try Again</button>
	<script>
	myTicket = 0;
	winNumber = "";
	budget = 1000;
	prize = 0;
	document.getElementById("BudgetNote").innerHTML = budget;
	function buyTicket(){
		//set myTicket to value of ticketNumber Element
		myTicket = document.getElementById("ticketNumber").value;	

		//set disabled to ticketNumber Element
		document.getElementById("ticketNumber").disabled = true;

		//make buyButton Element to disappear
		document.getElementById("buyButton").style.visibility = "hidden";

		//set budget to budget minus 100
		budget -= 100;

		//make BudgetNote Element to show budget
		document.getElementById("BudgetNote").innerHTML = budget;
	}
	
	function drawNumber(){
		//set winNumber to ""
		winNumber = "";

		// for loop i from 1 to 6
			//winNumber concatenate with random number 0-9
			for (var i = 0; i < 6; i++) {				
				winNumber += Math.floor(Math.random()*10);
			}

		//make winBlock Element to show winNumber
			document.getElementById("winBlock").innerHTML = winNumber;

		//makedrawButton Element to disappear
			document.getElementById("drawButton").style.visibility = "hidden";
	}
	
	function checkPrize(){
		//set my1 to myTicket Modulus with 10
		var my1 = myTicket % 10;
		//set my2 to myTicket Modulus with 100
		var my2 = myTicket % 100;
		//set my3 to myTicket Modulus with 1000
		var my3 = myTicket % 1000;
		//set win1 to winNumber Modulus with 10
		var win1 = winNumber % 10;
		//set win2 to winNumber Modulus with 100
		var win2 = winNumber % 100;
		//set win3 to winNumber Modulus with 1000
		var win3 = winNumber % 1000;
		//if myTicket equal to winNumber
			//alert message "you won jackpot 10000000"
			//set budget to budget plus 10000000
			//make BudgetNote Element to show budget
			if (myTicket === winNumber) {
				alert("you won jackpot 10000000");
				budget += 10000000;
				document.getElementById("BudgetNote").innerHTML = budget;
			}

		//else if my3 equal to win3
			//alert message "you won jackpot 100000"
			//set budget to budget plus 100000
			//make BudgetNote Element to show budget
			else if (my3 === win3) {
				alert("you won jackpot 100000");
				budget += 100000;
				document.getElementById("BudgetNote").innerHTML = budget;
			}

		//else if my2 equal to win2
			//alert message "you won jackpot 10000"
			//set budget to budget plus 10000
			//make BudgetNote Element to show budget
			else if (my2 === win2) {
				alert("you won jackpot 10000");
				budget += 10000;
				document.getElementById("BudgetNote").innerHTML = budget;
			}
			
		//else if my1 equal to win1
			//alert message "you won jackpot 1000"
			//set budget to budget plus 1000
			//make BudgetNote Element to show budget
			else if (my1 === win1) {
				alert("you won jackpot 1000");
				budget += 1000;
				document.getElementById("BudgetNote").innerHTML = budget;
			}

		//else
			//alert message "sorry you don't get any prize"
			else {
				alert("sorry you don't get any prize");
			}

		//set disabled to checkButton Element
			document.getElementById("checkButton").disabled = true;
		}
	
	function tryAgain(){
		// if budget more than or equal 100
			//make winBlock Element to show ""
			//make ticketNumber Element value to ""
			//unset disabled to ticketNumber Element
			//make buyButton Element to show
			//make drawButton Element to show
			//make checkButton Element	to show
			if (budget >= 100) {
			winBlock = "";
			document.getElementById("winBlock").innerHTML = winBlock;

			ticketNumber = null;
			document.getElementById("ticketNumber").value = ticketNumber;

			document.getElementById("ticketNumber").disabled = false;

			document.getElementById("buyButton").style.visibility = "visible";

			document.getElementById("drawButton").style.visibility = "visible";

			document.getElementById("checkButton").disabled = false;

			}
		//else
			//alert message "You don't have enough money."
			else {
				alert("You don't have enough money.");
			}
	
	}
	
	</script>
</body>
</html>
